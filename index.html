<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRÁCTICA FORMULARIO</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <header class="head">
        
        <h1>PRÁCTICA FORMULARIO</h1>
    
    </header>
    <br>

    
    <div class="container">
        <div class="row">
          <div class="col-sm">
            <form class="myform">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username"><br>
                <label for="surname">Surname:</label><br>
                <input type="surname" id="srn" name="srn"><br><br>
                <label for="birthday">Fecha de nacimiento:</label><br>
                <input type="date" id="birthday" name="birthday">
              </form>
          </div>
          
        

        
            <div class="col-sm">
                <div class="thisorthat">
                    <h1>THIS OR THAT?</h1><br>

                    <form>
                    <p>DOGS <i class="fa-solid fa-lg fa-dog"></i>  OR CATS <i class="fa-solid fa-lg fa-cat"></i> ?</p>
                    <input type="radio" id="dogs" name="thisthat" value="Dogs">
                    <label for="html" id="optiondogs" name >Dogs </label><br>
                    <input type="radio" id="cats" name="thisthat" value="Cats">
                    <label for="css">Cats </label><br><br>

                    <p>BEACH <i class="fa-solid fa-lg fa-umbrella-beach"></i> OR MOUNTAIN <i class="fa-solid fa-lg fa-mountain-sun"></i> ?</p>
                    <input type="radio" id="beach" name="bcmount" value="Beach">
                    <label for="html">Beach</label><br>
                    <input type="radio" id="mountain" name="bcmount" value="Mountain">
                    <label for="css">Mountain</label><br><br>

                    <p>TEA <i class="fa-solid fa-lg fa-mug-saucer"></i> OR COFEE <i class="fa-solid fa-lg fa-mug-hot"></i> ?</p>
                    <input type="radio" id="tea" name="teacoffee" value="Tea">
                    <label for="html">Tea</label><br>
                    <input type="radio" id="coffee" name="teacoffee" value="Coffee">
                    <label for="css">Coffee</label><br><br>

                    <p>MOVIES <i class="fa-solid fa-lg fa-clapperboard"></i> OR TV Series <i class="fa-solid fa-lg fa-tv"></i> ?</p>
                    <input type="radio" id="movies" name="movietv" value="Movies">
                    <label for="html">Movies</label><br>
                    <input type="radio" id="tvseries" name="movietv" value="TV series">
                    <label for="css">TV Series</label><br><br>

                    <p>RUNNING <i class="fa-solid fa-lg fa-person-running"></i> OR CYCLING <i class="fa-solid fa-lg fa-person-biking"></i> ?</p>
                    <input type="radio" id="running" name="rucy" value="Running">
                    <label for="html">Running</label><br>
                    <input type="radio" id="cycling" name="rucy" value="Cycling">
                    <label for="css">Cycling</label><br><br>

                    <p>FOOTBALL <i class="fa-solid fa-lg fa-futbol"></i> OR BASKET <i class="fa-solid fa-lg fa-basketball"></i> ?</p>
                    <input type="radio" id="football" name="footbas" value="Football">
                    <label for="html">Football</label><br>
                    <input type="radio" id="basket" name="footbas" value="Basket">
                    <label for="css">Basket</label><br><br>

                    <button type="button" onclick='myFunction()'>Click Me!</button>
                    
                    </form>
                                
            
            
                  </div>
            </div>


            <div class="col-sm">
                <div class="personaldata" id="personaldata"></div>
                <div id="mysurname" ></div>
                <div id="date"></div>

                <br>


                <div class="dogcat">
                    
                    <p id="dogcat"></p>
   
                </div>

                <div class="beachmountain">
                    
                    <p id="beachmountain"></p>
   
                </div>

                <div class="teacoffee">
                    
                    <strong><p id="teacoffee"></p></strong>
   
                </div>

                <div class="moviestv">
                    
                    <strong><p id="moviestv"></p></strong>
   
                </div>

                <div class="runningcy">
                    
                    <strong><p id="runningcy"></p></strong>
   
                </div>

                <div class="footballbk">
                    
                    <strong><p id="footballbk"></p></strong>
   
                </div>

                <div class="eval">
                    
                    <h1 id="eval"></h1>
                </div>

            </div>



      </div><!-- ROW  -->

      

    </div> <!-- CONTAINER  -->







<script>
function myFunction() {
    const evan = [];
    document.getElementById("personaldata").innerHTML = "Welcome " + document.getElementById("username").value + " " + document.getElementById("srn").value + "!";
    
    document.getElementById("date").innerHTML = document.getElementById("birthday").value;
    document.getElementById("dogcat").innerHTML = "<p>Dogs or cats?</p>"  + document.querySelector('input[name="thisthat"]:checked').value;
    document.getElementById("beachmountain").innerHTML = "<p>Beach or mountain?</p>" + document.querySelector('input[name="bcmount"]:checked').value;
    document.getElementById("teacoffee").innerHTML = "<p>Tea or coffee?</p>" + document.querySelector('input[name="teacoffee"]:checked').value;
    document.getElementById("moviestv").innerHTML = "<p>Movies or TV Shows?</p>" + document.querySelector('input[name="movietv"]:checked').value;
    document.getElementById("runningcy").innerHTML = "<p>Running or Cycling?</p>" + document.querySelector('input[name="rucy"]:checked').value;
    document.getElementById("footballbk").innerHTML = "<p>Football or Basket?</p>" + document.querySelector('input[name="footbas"]:checked').value;

    if (document.querySelector('input[name="thisthat"]:checked').value == "Dogs") {
        evan.push("genuine");
        
    }
    else if (document.querySelector('input[name="thisthat"]:checked').value == "Cats") {
        
        evan.push("average");
    }

    
    if (document.querySelector('input[name="bcmount"]:checked').value == "Beach") {
        evan.push("a sea lover person");
    }
    else if (document.querySelector('input[name="bcmount"]:checked').value == "Mountain") {
        evan.push("a gifted person");
    }

    if (document.querySelector('input[name="teacoffee"]:checked').value == "Tea") {
        evan.push("a tea fanatic");
    }
    else if (document.querySelector('input[name="teacoffee"]:checked').value == "Coffee") {
        evan.push("enthusiastic");
    }


    if (document.querySelector('input[name="movietv"]:checked').value == "Movies") {
        evan.push("cinephile");
    }
    else if (document.querySelector('input[name="movietv"]:checked').value == "TV series") {
        evan.push("you love binge watching");
    }


    if (document.querySelector('input[name="rucy"]:checked').value == "Running") {
        evan.push("an avid runner");
    }
    else if (document.querySelector('input[name="rucy"]:checked').value == "Cycling") {
        evan.push("a roadie");
    }

    if (document.querySelector('input[name="footbas"]:checked').value == "Football") {
        evan.push("and a football fanatical.");
    }
    else if (document.querySelector('input[name="footbas"]:checked').value == "Basket") {
        evan.push("and a passionate about basketball.");
    }



    document.getElementById("eval").innerHTML = "Result:" + "You are " + evan[0] + ", " + evan[1] + ", " + evan[2] + ", " + evan[3]  + ", " + evan[4] + " "+ evan[5];

    

}
</script>

</body>
</html>
